{% extends "../template.html" %}
{% block content %}
<!-- What is the confirmed date -->
<div class="govuk-grid-row govuk-!-margin-top-4">
    <div class="govuk-grid-column-two-thirds">
        <form class="form" action="/v10/consecutive-select" method="post">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="consecutive-select-hint">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <h1 class="govuk-fieldset__heading">
                            <span class="govuk-caption-l">Add sentences to a court case</span>
                            Are there any consecutive sentences?
                        </h1>
                    </legend>
                    <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="consecutive-select" name="consecutiveSelect" type="radio" value="Yes">
                            <label class="govuk-label govuk-radios__label" for="consecutive-select">
                                Yes
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="consecutive-select-2" name="consecutiveSelect" type="radio" value="No">
                            <label class="govuk-label govuk-radios__label" for="consecutive-select-2">
                                No
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <button class="govuk-button" data-module="govuk-button">
                Continue
            </button>
        </form>
    </div>
</div>
{% endblock %}
