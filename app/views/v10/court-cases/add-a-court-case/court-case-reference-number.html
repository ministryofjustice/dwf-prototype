{% extends "../template-no-nav.html" %}
{% block content %}
<!-- Back link -->
<div class="govuk-grid-row">
    <div class="govuk-grid-column-one-half">
        <a href="../court-cases-standalone" class="govuk-back-link govuk-!-margin-top-0">Back</a>
    </div>
    <div class="govuk-grid-column-one-half">
        <p class="govuk-!-text-align-right govuk-body-s"><a href="">Go to Court cases</a></p>
    </div>
</div>

<!-- What is the confirmed date -->
<div class="govuk-grid-row govuk-!-margin-top-4">
    <div class="govuk-grid-column-two-thirds">
        <form class="form" action="warrant-date">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" role="group">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <h1 class="govuk-fieldset__heading">
                            <span class="govuk-caption-l">Add a court case</span>
                            Enter the case reference number
                        </h1>
                    </legend>
                    <input class="govuk-input govuk-input--width-20" id="court-case-ref" name="appearance[court-case-ref]" type="text">
                </fieldset>
            </div>
            <button class="govuk-button" data-module="govuk-button">
                Continue
            </button>
        </form>
    </div>
</div>
{% endblock %}
