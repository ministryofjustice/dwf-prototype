{% extends "../template.html" %}
{% block content %}
<!-- Back link -->
<a href="warrant-date" class="govuk-back-link govuk-!-margin-top-0">Back</a>
<!-- What is the confirmed date -->
<div class="govuk-grid-row govuk-!-margin-top-4">
    <div class="govuk-grid-column-two-thirds">
        <form class="form" action="overall-case-outcome">
<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        <span class="govuk-caption-l">Add a court case</span>
        Has Joe Bloggs been remanded or sentenced?
      </h1>
    </legend>
    <div class="govuk-radios" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="type-of-case" name="type-of-case" type="radio" value="Remand">
        <label class="govuk-label govuk-radios__label" for="type-of-case">
          Remanded
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="type-of-case-2" name="type-of-case" type="radio" value="Sentencing">
        <label class="govuk-label govuk-radios__label" for="type-of-case-2">
          Sentenced
        </label>
      </div>
    </div>
  </fieldset>
</div>
    <button class="govuk-button" data-module="govuk-button">
        Continue
    </button>
    </form>
</div>
</div>
{% endblock %}
