{% extends "../template.html" %}
{% block content %}
<div class="govuk-grid-row govuk-!-margin-top-4">
    <div class="govuk-grid-column-two-thirds">
        <form class="form" action="/v12/next-court-date-select" method="post">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <h1 class="govuk-fieldset__heading">
                            <span class="govuk-caption-l">Add an appearance to a court case</span>
                            Has the next hearing been set?
                        </h1>
                    </legend>
                    <div class="govuk-radios" data-module="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="next-court-date-set-1" name="appearance[next-court-date-set]" type="radio" value="Yes">
                            <label class="govuk-label govuk-radios__label" for="next-court-date-set-1">
                                Yes, it has been set
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="next-court-date-set-2" name="appearance[next-court-date-set]" type="radio" value="Date to be fixed">
                            <label class="govuk-label govuk-radios__label" for="next-court-date-set-2">
                                No, date to be fixed
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <button class="govuk-button" data-module="govuk-button">
                Continue
            </button>
        </form>
    </div>
</div>
{% endblock %}
