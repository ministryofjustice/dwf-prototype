{% extends "../template.html" %}
{% block content %}
<!-- What is the confirmed date -->
<div class="govuk-grid-row govuk-!-margin-top-4">
    <div class="govuk-grid-column-two-thirds">
        <form class="form" action="/v8/next-hearing-court-select" method="post">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <h1 class="govuk-fieldset__heading">
                            <span class="govuk-caption-l">Add an appearance to court case {{ data.courtCaseIndex | int + 1 }}</span>
                            Is the next appearance at the same court?
                        </h1>
                    </legend>
                    <p class="govuk-body-l">
                            {{ data.appearance['court-name'] }}
                        </p>
                    <div class="govuk-radios" data-module="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="next-hearing-court-select" name="appearance[next-hearing-court-select]" type="radio" value="Yes">
                            <label class="govuk-label govuk-radios__label" for="next-hearing-court-select">
                                Yes
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="next-hearing-court--select-2" name="appearance[next-hearing-court-select]" type="radio" value="No">
                            <label class="govuk-label govuk-radios__label" for="next-hearing-court--select-2">
                                No
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <button class="govuk-button" data-module="govuk-button">
                Continue
            </button>
        </form>
    </div>
</div>
{% endblock %}
