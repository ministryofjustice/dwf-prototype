{% extends "../template.html" %}
{% set noBackLink = true %}
{% block content %}
<div class="govuk-grid-row govuk-!-margin-top-4">
  <div class="govuk-grid-column-two-thirds">
    <form class="form" action="/{{data.prototypeVersion}}/overall-case-outcome?route=appearance" method="post">
      <div class="govuk-form-group"> 
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              <span class="govuk-caption-l">Add a hearing</span>
              Select the overall case outcome
            </h1>
          </legend>

          <h2 class="govuk-heading-m govuk-!-margin-top-2">Custodial</h2>
          <div class="govuk-radios govuk-!-margin-bottom-6" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome" name="appearance[overall-case-outcome]" type="radio" value="Imprisonment" {% if data.appearance['overall-case-outcome'] == 'Imprisonment' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome">
                Imprisonment
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-2" name="appearance[overall-case-outcome]" type="radio" value="Detention and training order (DTO)" {% if data.appearance[overall-case-outcome] == 'Detention and training order (DTO)' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-2">
                Detention and training order (DTO)
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-3" name="appearance[overall-case-outcome]" type="radio" value="Imprisonment in default of a fine" {% if data.appearance[overall-case-outcome] == 'Imprisonment in default of a fine' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-3">
                Imprisonment in default of a fine
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-5" name="appearance[overall-case-outcome]" type="radio" value="Remand in Custody (Bail Refused)" {% if data.appearance[overall-case-outcome]== 'Remand in Custody (Bail Refused)' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-5">
                Remand in Custody (Bail Refused)
              </label>
            </div>

            <!-- ADDED custodial options -->
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-6" name="appearance[overall-case-outcome]" type="radio" value="Remand in custody" {% if data.appearance['overall-case-outcome'] == 'Remand in custody' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-6">
                Remand in custody
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-7" name="appearance[overall-case-outcome]" type="radio" value="Send to Crown Court for trial" {% if data.appearance['overall-case-outcome'] == 'Send to Crown Court for trial' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-7">
                Send to Crown Court for trial
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-8" name="appearance[overall-case-outcome]" type="radio" value="Convicted awaiting sentence" {% if data.appearance['overall-case-outcome'] == 'Convicted awaiting sentence' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-8">
                Convicted awaiting sentence
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-9" name="appearance[overall-case-outcome]" type="radio" value="Commit to Crown Court for sentence in custody" {% if data.appearance['overall-case-outcome'] == 'Commit to Crown Court for sentence in custody' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-9">
                Commit to Crown Court for sentence in custody
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-10" name="appearance[overall-case-outcome]" type="radio" value="Remittal for sentence in custody" {% if data.appearance['overall-case-outcome'] == 'Remittal for sentence in custody' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-10">
                Remittal for sentence in custody
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-11" name="appearance[overall-case-outcome]" type="radio" value="Commit to Crown Court for sentence" {% if data.appearance['overall-case-outcome'] == 'Commit to Crown Court for sentence' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-11">
                Commit to Crown Court for sentence
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-12" name="appearance[overall-case-outcome]" type="radio" value="Remittal for trial in custody" {% if data.appearance['overall-case-outcome'] == 'Remittal for trial in custody' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-12">
                Remittal for trial in custody
              </label>
            </div>
          </div>

          <h2 class="govuk-heading-m">Non-custodial</h2>
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome" name="appearance[overall-case-outcome]" type="radio" value="Lie on file" {% if data.appearance['overall-case-outcome'] == 'Lie on file' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome">
                Lie on file
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-2" name="appearance[overall-case-outcome]" type="radio" value="Community Order" {% if data.appearance[overall-case-outcome] == 'Community Order' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-2">
                Community Order
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-3" name="appearance[overall-case-outcome]" type="radio" value="Adjournment" {% if data.appearance[overall-case-outcome] == 'Adjournment' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-3">
                Adjournment
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-4" name="appearance[overall-case-outcome]" type="radio" value="Dismissed" {% if data.appearance[overall-case-outcome]== 'Dismissed' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-4">
                Dismissed
              </label>
            </div>
            <!-- <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-5" name="appearance[overall-case-outcome]" type="radio" value="Remand in Custody (Bail Refused)" {% if data.appearance[overall-case-outcome]== 'Remand in Custody (Bail Refused)' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-5">
                Remand in Custody (Bail Refused)
              </label>
            </div> -->
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-6" name="appearance[overall-case-outcome]" type="radio" value="No Evidence Offered - Dismissed" {% if data.appearance[overall-case-outcome]== 'No Evidence Offered - Dismissed' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-6">
                No Evidence Offered - Dismissed
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-7" name="appearance[overall-case-outcome]" type="radio" value="Discontinuance" {% if data.appearance[overall-case-outcome]== 'Discontinuance' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-7">
                Discontinuance
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-8" name="appearance[overall-case-outcome]" type="radio" value="Commit/Transfer/Send to Crown Court for Trial in Custody" {% if data.appearance[overall-case-outcome]== 'Commit/Transfer/Send to Crown Court for Trial in Custody' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-8">
                Commit/Transfer/Send to Crown Court for Trial in Custody
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-9" name="appearance[overall-case-outcome]" type="radio" value="Detention and Training Order" {% if data.appearance[overall-case-outcome]== 'Detention and Training Order' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-9">
                Detention and Training Order
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-10" name="appearance[overall-case-outcome]" type="radio" value="Commit to Crown Court for Trial (Summary / Either Way Offences)" {% if data.appearance[overall-case-outcome]== 'Commit to Crown Court for Trial (Summary / Either Way Offences)' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-10">
                Commit to Crown Court for Trial (Summary / Either Way Offences)
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-11" name="appearance[overall-case-outcome]" type="radio" value="Guilty" {% if data.appearance[overall-case-outcome] == 'Guilty' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-11">
                Guilty
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-12" name="appearance[overall-case-outcome]" type="radio" value="Sentence Postponed" {% if data.appearance[overall-case-outcome]== 'Sentence Postponed' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-12">
                Sentence Postponed
              </label>
            </div>
            <!-- <div class="govuk-radios__divider">or</div> -->
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-13" name="appearance[overall-case-outcome]" type="radio" value="Fine" {% if data.appearance[overall-case-outcome]== 'v' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-13">
                Fine
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-14" name="appearance[overall-case-outcome]" type="radio" value="Proceedings Stayed" {% if data.appearance[overall-case-outcome]== 'Proceedings Stayed' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-14">
                Proceedings stayed
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-15" name="appearance[overall-case-outcome]" type="radio" value="Discharged" {% if data.appearance[overall-case-outcome]== 'Discharged' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-15">
                Discharged
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-16" name="appearance[overall-case-outcome]" type="radio" value="Withdrawn - Final" {% if data.appearance[overall-case-outcome]== 'Withdrawn - Final' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-16">
                Withdrawn - Final
              </label>
            </div>

            <!-- ADDED non-custodial options -->
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-17" name="appearance[overall-case-outcome]" type="radio" value="Not guilty" {% if data.appearance['overall-case-outcome'] == 'Not guilty' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-17">
                Not guilty
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-18" name="appearance[overall-case-outcome]" type="radio" value="Bail" {% if data.appearance['overall-case-outcome'] == 'Bail' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-18">
                Bail
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-19" name="appearance[overall-case-outcome]" type="radio" value="Suspended imprisonment" {% if data.appearance['overall-case-outcome'] == 'Suspended imprisonment' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-19">
                Suspended imprisonment
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-20" name="appearance[overall-case-outcome]" type="radio" value="No separate penalty" {% if data.appearance['overall-case-outcome'] == 'No separate penalty' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-20">
                No separate penalty
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="overall-case-outcome-21" name="appearance[overall-case-outcome]" type="radio" value="Withdrawn" {% if data.appearance['overall-case-outcome'] == 'Withdrawn' %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="overall-case-outcome-21">
                Withdrawn
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="govuk-button-group">
        <button type="submit" class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
