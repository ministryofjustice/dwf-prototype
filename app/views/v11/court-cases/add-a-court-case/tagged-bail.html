{% extends "../template.html" %}
{% block content %}
<div class="govuk-grid-row govuk-!-margin-top-4">
    <div class="govuk-grid-column-two-thirds">
        <form class="form" action="overall-sentence-length" method="post">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <h1 class="govuk-fieldset__heading">
                            <span class="govuk-caption-l">Add a court case</span>
                            Enter tagged bail from the warrant
                        </h1>
                    </legend>
                    <div class="govuk-hint"> If there's no tagged bail, enter 0.</div>
                    <label class="govuk-label" for="tagged-bail">
                        Number of days
                    </label>
                    <input class="govuk-input govuk-input--width-3" id="tagged-bail" name="appearance[tagged-bail]" type="text">
                </fieldset>
            </div>
            <button class="govuk-button" data-module="govuk-button">
                Continue
            </button>
        </form>
    </div>
</div>
{% endblock %}
